<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; media-src *; img-src 'self' data:">

    <!--Java de Mensajeros usuario-->
    <script src="../scripts/ziel-usuario.js"></script>
    <script src="../scripts/ziel-redirect.js"></script>
    <script src="../scripts/ziel-validator.js"></script>
    <!--Fin Java Mensajeros-->
    <script src="../lib/jquery/dist/jquery.js"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.js"></script>
    <link href="../lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <!--Estilo de Mensajeros-->
    <link href="../css/ziel.mensajeros.css" rel="stylesheet" />

    <link href="../lib/Loading/loading.min.css" rel="stylesheet" />
    <script src="../lib/Loading/jquery.loading.min.js"></script>
    <script src="../lib/Loading/loading.min.js"></script>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Mensajeros.co</title>
</head>
<body class="bg" style="background-repeat: initial !important;">
    <div class="panel panel-default">
        <p class="panel-body">
            <div class="modal fade bs-example-modal-sm modal-dialog" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel"><i class="glyphicon glyphicon-exclamation-sign" style="font-size:x-large"></i>&nbsp;&nbsp;&nbsp;Información</h4>
                        </div>
                        <div class="modal-body small">
                            <div id="modal-mensaje"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary center-block" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <br />
            <div class="text-center">
                <img id="profile-img" src="../images/LogoMediano.png" class="img-responsive center-block" alt="Responsive image" />
                <span class="ziel-label-bold">Log-In</span>
            </div>
            <br />
            <div lass="jumbotron">
                <div class="container">
                    <div class="box">
                        <div class="form-group">
                            <div class="col-lg-10">
                                <table border="0" style="width:100%" cellpadding="2" cellspacing="4">
                                    <tr>
                                        <td><i class="glyphicon glyphicon-user"></i></td>
                                        <td>&nbsp;&nbsp;</td>
                                        <td>
                                            <div class="input-field">
                                                <input type="text" id="inputEmail" required onkeyup="OnKeyPressEmail($('#inputEmail').val());"/>
                                                <label for="inputEmail">Correo:</label>
                                            </div>
                                        </td>
                                        <td>
                                            <div id="error-popover-correo" style="display:none;">
                                                <a href="#" title="Correo" data-toggle="popover" data-placement="top" data-trigger="focus" data-content="El correo ingresado contiene una sintaxis incorrecta."><i class="glyphicon glyphicon-remove-circle" style="color:red; font-size:x-large"></i></a>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10">
                                <table border="0" style="width:100%" cellpadding="2" cellspacing="4">
                                    <tr>
                                        <td><i class="glyphicon glyphicon-lock"></i></td>
                                        <td>&nbsp;&nbsp;</td>
                                        <td>
                                            <div class="input-field">
                                                <input type="password" id="password" required />
                                                <label for="password">Contraseña:</label>
                                            </div>
                                        </td>
                                        <td>
                                            <a href="#"><i class="glyphicon glyphicon-eye-open" style="color:whitesmoke; font-size:small;"></i></a>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <br />
                        <br />
                        <div class="text-center">
                            <a class="ziel-button active" style="width:80%" onclick="ValidarUsuario($('#inputEmail').val(), $('#password').val());">Siguiente <i class="glyphicon glyphicon-menu-right"></i></a>
                            <a href="#" onclick="IrRegistro();" class="btn btn-link ziel-label">Registrarme</a>
                        </div>
                        <br />
                        <br />
                        <br />
                    </div>
                </div>
            </div>
        </p>
        <div class="panel-footer" style="height:100%">
            <table border="0" style="width:100%" cellpadding="2" cellspacing="4">
                <tr>
                    <td width="20%"><img id="profile-img" src="../images/LogoSinLetras.png" class="img-responsive" alt="Responsive image" /></td>
                    <td width="10%"></td>
                    <td>
                        <div class="col-lg-10">
                            <span class="ziel-label-bold">Bienvenid@</span><br />
                            <span class="small">Los mensajeros que conforman nuestra red, estan listos para atenderte.</span>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="../scripts/platformOverrides.js"></script>
    <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
        })

    </script>
</body>
</html>
