        * {

        }
        .menu {
            width: 250px;
            height: 100%;
            position: fixed;
            background-color: seagreen;
            -webkit-transition: all 1s;
            transition: all 1s;
            left: 0;
            z-index: 50;
            overflow-y: auto;
            padding-bottom: 100px;
        }

            .menu.closed {
                left: -250px;
            }

        #toggle {
            background-color: seagreen;
            height: 80%;
            min-height: 100%;
            width: 0px;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0px;
            z-index: 25;
            -webkit-transition: all .7s ease;
            transition: all .7s ease;
        }

            #toggle:hover {
                cursor: pointer;
            }

            #toggle.closed {
                left: 0px;
                top: 0;
                bottom: 0;
                right: 0;
                width: 100%;
                height: 80%;
                opacity: .3;
            }

        .content {
            width: 100%;
            height: 80%;
            margin-left: 0px;
            -webkit-transition: all .4s;
            transition: all .4s;
        }

            .content.closed .text {
                -webkit-transform: translateX(80px);
                -ms-transform: translateX(80px);
                transform: translateX(80px);
            }

        .text {
            width: 60%;
            margin: auto;
            -webkit-transition: all .4s ease;
            transition: all .4s ease;
            margin-top: 80px;
            margin-bottom: 80px;
        }

        h1,
        h2 {
            color: #444;
        }

        p {
            color: #444;
        }

                    line-height: 40px;
                    padding-left: 10px;
                    -webkit-transition: all .3s;
                    transition: all .3s;
                }

                .menu ul li:hover {
                    background-color: #3bb16f;
                    cursor: pointer;
                }

        #wrapper {
            height: 100%;
            min-height: 100%;
            position: fixed;
            overflow-y: auto;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

            #wrapper.closed {
                position: fixed;
            }

        hr {
            border: none;
            height: 1px;
            background-color: seagreen;
            position: relative;
            width: 90%;
            margin-left: 0;
        }

            hr:before {
                content: "/";
                display: block;
                top: -8px;
                left: -5px;
                position: absolute;
                color: seagreen;
            }

        *::-moz-selection {
            background-color: #1b5233;
            color: floralwhite;
        }

        *::selection {
            background-color: #1b5233;
            color: floralwhite;
        }
